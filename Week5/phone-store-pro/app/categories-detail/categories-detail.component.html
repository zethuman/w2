<h2 class="title">Category Detail</h2>
<div class="category" *ngIf="category">
    <h3 class="product__name">
        {{ category.name }}
    </h3>
    <ul class="products">
        <li *ngFor="let product of category.products">
            <a routerLink="/products/{{product.id}}">
            <span class="badge"></span> {{product.name}}
            </a>
        </li>
    </ul>
    <button (click)="goBack()">go back</button>
    <hr>
</div>
